<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test for Diversido Mobile</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

<header class="topbar">
    <div class="path">
        <a class="path__item" href="#">Dashboard</a>
        <a class="path__item" href="#">/ Home </a>
        <a class="path__item" href="#">/ All Site View</a>
    </div>
    <div class="period">
        <span class="period__text">Reporting Period</span>
        <div class="choose">
            <i class="choose__icon fa fa-caret-down" aria-hidden="true"></i>
            <select class="choose-select">
                <option class="choose-select__item" selected>Last 30 Dayâ€™s</option>
            </select>
        </div>
    </div>
</header>

<main class="main">
    <div class="content">
        <div class="order">
            <div class="order-choose">
                <i class="choose__icon order-choose__icon fa fa-caret-down" aria-hidden="true"></i>
                <select class="choose-select order-choose__select">
                    <option class="choose-select__item" selected>Recent order</option>
                </select>
            </div>
            <div class="order-icons">
                <i class="order-icons__item fa fa-repeat" aria-hidden="true"></i>
                <i class="order-icons__item fa fa-chevron-down" aria-hidden="true"></i>
                <i class="order-icons__item fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
        <div class="products-wrap">
            <table class="products">
                <tr class="products__item products__item_header">
                    <th>image</th>
                    <th>product name</th>
                    <th>product code</th>
                    <th>status</th>
                    <th>purchased on</th>
                    <th>price</th>
                    <th>quantity</th>
                    <th>tracking no#</th>
                </tr>
                <tr class="products__item">
                    <td><img src="img/img-1.jpg" alt="#"></td>
                    <td>your rroduct title here</td>
                    <td>3bsd59</td>
                    <td>paid</td>
                    <td>27 sep 2015</td>
                    <td>$99.00</td>
                    <td>2</td>
                    <td>#bg6r9853lp</td>
                </tr>
                <tr class="products__item">
                    <td><img src="img/img-2.jpg" alt="#"></td>
                    <td>your product title here</td>
                    <td>3bh87g</td>
                    <td>pending</td>
                    <td>08 sep 2015</td>
                    <td>$99.00</td>
                    <td>2</td>
                    <td>#368qrm83b</td>
                </tr>
            </table>
        </div>

    </div>
</main>

</body>
</html>
